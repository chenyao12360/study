<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>后代选择器</title>
        <style>
            div span{
                color: #ff0000;
            }
            div>span{
                color: green;
            }
        </style>
    </head>
    <body>
        <div>
            后代选择器 <span>这是span标签 </span><b >这是B标签</b>
            <p><span>这是一个段落</span></p>
        </div>
        <span>这是另一个span</span>
    </body>
</html>
