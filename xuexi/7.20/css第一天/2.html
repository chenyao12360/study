    <h1>这是个饮料页面</h1>
    <p><img src="../cssOther/images/drinks.gif" alt="这是饮料的图片" title="这是图片的标题"> 可可原产南美洲热带地区。3000年前已有人工栽培可可树。印第安人用可可制作巧克力饮料。1502年哥伦布将可可豆带回欧洲，18世纪初可可饮料开始风靡欧洲。1869年英国开始葡萄汁的工业生产，第一次应用巴氏杀菌原理保藏果汁。后果蔬汁的生产逐渐形成工业化规模。汽水生产起源于欧洲。1772年英国已出版了指导汽水生产的书籍，以汽水为主的碳酸饮料生产已初具规模。后又出现了多种可乐型饮料，至20世纪80年代已风靡全球。19世纪中叶，L.巴斯德发展了杀灭牛奶中有害微生物的加工方法(巴氏杀菌)，从此开始了鲜奶的工业加工。</p>
