<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title> 盒子和行内元素</title>
    <style type="text/css">
        body{
            background-color: #36dd89;
        }
        div{
            background-color: #80ffe9;
            width: 200px;
            height: 100px;border: 5px dashed #ddb933;
            padding: 20px;
        }
    </style>
                <!--
                块状标签于行内标枪可以通过display这个属性来改变它原有的属性
                display；inline-bock
                这个元素在网页里面就会变成哟个块状的盒子，同事又会像内联元素那样在一行显示，也就是说设置完成这个属
                性时，将会有块状盒子的特性，又会有行内元素的特性

                <!--
                在同一行的相邻盒子之间的距离是2个margin值相加，竖直的2个盒子之间的距离是一较大的margin值为准，
                也就是
                两个盒子“塌陷”合并-->
                <!--
                设置完房东以后，这个元素就自动脱离文档流，其他的兄弟节点就会当它不存在，
                房东的元素不会再伸缩，而会收缩到容纳自身内容的宽度。
                如果一行的宽度显示不了所有的盒子，最右侧的房东的盒子就会换行显示，如果是向左浮动的，换行后就会还是浮动到左边，右边浮动同理
                清理浮动后文字不会再围绕这浮动元素而显示，而会另起一行重新排列
                最外层的盒子的高度（div。wrap的高度）等于最里层嵌套的子盒子内容的最小的高度+清理浮动以后被浮动元素所占有的高度
                等于嵌套的字啊文档流中的
                -->
</head>
<body>
<div>
    <img src="图片.jpg"  width="50%";
         height="50%"; alt=""/>
</div>


</body>
</html>
