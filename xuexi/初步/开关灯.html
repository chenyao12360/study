    var oBoy=document.getElementById("cy");
     oBoy.onclick=function(){
         var bg = oBoy.style.backgroundColor;
         switch(bg) {
             case"white":
                 oBoy.style.backgroundColor = "blue"
                 break;
             case"blue":
                 oBoy.style.backgroundColor = "yellow"
                 break;
             case"yellow":
                 oBoy.style.backgroundColor = "gray"
                 break;
             case"gray":
                 oBoy.style.backgroundColor = "green"
                 break;
             default:
                 oBoy.style.backgroundColor = "white"
                 break
