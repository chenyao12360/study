<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>定位</title>
</head>
    <body>
    <!--
    position：static；默认设置
    position：relative；相对定位 主要是相对于自己进行偏移，还是在文档流中存在，并没有脱离文档流，周围的元素还是默认这个标签在文档流中的位置
    position：absolute； 绝对定位， 搞清楚以谁作为基准进行偏移的，是以已经定位的最近的包含块进行偏移
    已经定位的是指定义了定位这个css样式（是除了postion：static以外的）
    包含块是指包围着他的所有的祖先节点，如果没有找到就会以浏览器窗口为基准偏移
    宽度会自动收缩至内容的宽度
    position：fixed；固定定位  一浏览器窗口为基准进行偏移
    -->

</body>
</html>
