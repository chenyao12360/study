<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>表格</title>
    <style>
        table{
            border: 1px solid #ccc;
            /*border-spacing: 0;*/
            border-collapse:collapse;
        }
        table tr th{
            border: 1px solid #ccc;
        }
        table tr td{
            border: 1px solid #ccc;
            height: 18px;
            line-height: 18px;
        }
        table tr.odd td{
            background: #f7a4af;
        }


    </style>
</head>
<body>
    <table border="2" cellpadding="10"   cellspacing="0" bgcolor="#f0ffff"  width="600">
        <thead>
        <tr>
            <th>星期一</th> <th>星期二</th> <th>星期三</th> <th>星期四</th><th>星期五</th>
        </tr>
        </thead>
        <tbody>
           <tr class="odd"> <td colspan="2">1</td><td>3</td><td>4</td><td>5</td></tr>
           <tr> <td rowspan="4">11</td><td>22</td><td>33</td><td>44</td><td>55</td></tr>
           <tr class="odd"><td>222</td><td>333</td><td>444</td><td>555</td></tr>
           <tr > <td>2222</td><td>3333</td><td>4444</td><td>5555</td></tr>
           <tr class="odd"> <td>22222</td><td>33333</td><td>44444</td><td>55555</td></tr>
        </tbody>

    </table>

</body>
</html>
