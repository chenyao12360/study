<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>动态伪类A标签</title>
    <style>
        a{
            display: block;
            width: 100px;
            height: 50px;
            background:#000;
            color: #fff;
        }
        a:link{
            color:#ffff00;
        }
        a:hover{
            color: #87c6ff;
        }
        a:visited{
            color: #969696;
        }
        a:active{
            color: red;
        }
    </style>
</head>
<body>
    <a href="##">我是一个A标签</a>
</body>
</html>
