<script>
    function sortAry(ary){
        for(var i=0;i<ary.length-1;i++){
            for(var j=0;j<ary.length-1-i;j++){
                if(ary[j]>ary[j+1]){
                    var cy=null;
                    cy=ary[j];
                    ary[j]=ary[j+1];
                    ary[j+1]=cy;
                }
            }
        }
    }
    ary=[12,323,12,313,434,34324,45,43,534,5,43,5,3453,453,45,35];
    sortAry(ary)
